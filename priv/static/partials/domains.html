<div class="page">
  <div class="list">


    <div class="item" ng-repeat="domain in domains">
      <span class="name">{{domain.name}}</span>
      (<a ng-click="removeDomain($index)">remove</a>)
    </div>

    <form class="user" ng-submit="addDomain()">
      <div class="name">
        Add domain:
        <input type="text" ng-model="newDomain.name"/>
        <input type="submit" value="Save" class="save"/>
      </div>
    </form>

  </div>
</div>
