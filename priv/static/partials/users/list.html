<div class="page">
  <div class="list">
    <a class="add" href="/users/new">+ Add</a>
    
    <div class="item" ng-repeat="user in users">
      <span class="name">{{user.first_name}} {{user.last_name}}</span>
      (<span class="email">{{user.primary_address}}</span>)
      <div class="controls">
        <a ng-href="/users/{{user.id}}/edit">Edit</a>
        <a ng-click="removeUser($index)">Remove</a>
      </div>
    </div>
  </div>
</div>
