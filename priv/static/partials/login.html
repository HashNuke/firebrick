<div class="login">
  <form ng-submit="login()">

    <div class="field">
      <label>Username</label><br/>
      <input type="text" ng-model="session.username"/>
    </div>

    <div class="field">
      <label>Password</label><br/>
      <input type="password" ng-model="session.password"/>
    </div>

    <div class="actions">
      <input type="submit" value="Login"/>
    </div>

  </form>
</div>
